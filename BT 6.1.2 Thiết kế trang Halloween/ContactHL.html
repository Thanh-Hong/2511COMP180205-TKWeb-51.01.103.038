  <main class="lienhe_container">

      <input type="text" id="name" class="lienhe_input" placeholder="Nhập họ và tên của bạn" required>

      <label for="message" class="lienhe_label">Lời nhắn</label>
      <textarea id="message" class="lienhe_textarea" rows="5" placeholder="Nhập nội dung bạn muốn gửi..." required></textarea>

      <button type="submit" class="lienhe_button">Gửi liên hệ</button>
    </form>
