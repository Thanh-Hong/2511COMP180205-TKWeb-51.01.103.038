<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý sản phẩm</title>
    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif; 
        }
        .container {
        margin: auto;
        background: white;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        }

        h2 {
        margin-bottom: 15px;
        }

        /* Phần thêm sản phẩm */
        .add-section {
        background: rgb(200, 239, 254);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        width: 58%;

        }

        input[type="text"] {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        button {
        padding: 8px 14px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        }

        .btn-add {
        background-color: #1E90FF;
        }

        .btn-add:hover {
        background-color: #187bcd;
        }

        .btn-edit {
        background-color: #5dc6ff;
        }

        .btn-delete {
        background-color: #3B82B0;
        margin-left: 5px;
        }

        .btn-edit:hover, .btn-delete:hover {
        background-color: blue;
        }

        /* Bảng danh sách sản phẩm */
        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;

        }

        th, td {
        padding: 10px;
        }

        th {
        text-align: left;
        }

        #productTable tbody tr:nth-child(even) {
        background-color: rgb(200, 239, 254);
        }
        #productTable tbody tr:nth-child(odd) {
        background-color: white;
        }
        #productTable tbody tr:hover {
        background-color: skyblue;
        }

        .product-count {
        text-align: right;
        font-size: 14px;
        color: #555;
        }
        .dongdau {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <div class="add-section">
        <input type="text" id="newProduct" placeholder="Nhập tên sản phẩm mới">
        <button class="btn-add" onclick="addProduct()">Add</button>
        </div>

        <h2>Display All Product</h2>
        <div class="dongdau">
        <h3>Product Name</h3>
        <p class="product-count" id="count"></p>
        </div>

        <table id="productTable">
        <tbody></tbody>
        </table>
    </div>


<script>
    // Danh sách sản phẩm ban đầu
    let products = [
        "Sony Xperia",
        "Samsung Galaxy",
        "Nokia 6",
        "Xiaomi Redmi Note 4",
        "Apple iPhone 6S",
        "Xiaomi Mi 5s Plus",
        "Apple iPhone 8 Plus",
        "Fujitsu F-04E",
        "Oppo A71",
    ];

    // Hàm hiển thị danh sách sản phẩm
    function displayProducts() {
        let tbody = document.querySelector("#productTable tbody");
        let count = document.getElementById("count");
        let tableContent = "";

        for (let i = 0; i < products.length; i++) {
            tableContent += `
                <tr>
                    <td>${products[i]}</td>
                    <td>
                        <button class="btn-edit" onclick="editProduct(${i})">Edit</button>
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deleteProduct(${i})">Delete</button>
                    </td>
                </tr>
            `;
        }

        tbody.innerHTML = tableContent;
        count.textContent = `${products.length} products`;
    }

    // Hàm thêm sản phẩm
    function addProduct() {
        let input = document.getElementById("newProduct");
        let name = input.value.trim();

        if (name === "") {
            alert("Vui lòng nhập tên sản phẩm!");
            return;
        }

        products.push(name);
        input.value = "";
        displayProducts();
    }

    // Hàm sửa sản phẩm
    function editProduct(index) {
        let newName = prompt("Nhập tên mới cho sản phẩm:", products[index]);
        if (newName !== null && newName.trim() !== "") {
            products[index] = newName.trim();
            displayProducts();
        }
    }

    // Hàm xóa sản phẩm
    function deleteProduct(index) {
        if (confirm("Bạn có chắc muốn xóa sản phẩm này?")) {
            products.splice(index, 1);
            displayProducts();
        }
    }
// Hiển thị danh sách ban đầu 
displayProducts();
    </script>
</body>
</html>
